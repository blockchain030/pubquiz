<ion-header>
  <ion-navbar>
    <ion-title>{{pubquiz.rounds[round].title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label color="primary">{{pubquiz.rounds[round].questions[question].question}}</ion-label>
  <ion-input type="text" [(ngModel)]="playerAnswer[question]" placeholder="Your answer here..."></ion-input>

  <button ion-button (click)="previousQuestion()" [disabled]="question <= 0">&lt;</button>
  <button ion-button (click)="nextQuestion()"     [disabled]="question >= pubquiz.rounds[round].questions.length-1">&gt;</button>
  <button ion-button (click)="submitRound()"      [disabled]="question !== pubquiz.rounds[round].questions.length-1">Submit</button>
</ion-content>

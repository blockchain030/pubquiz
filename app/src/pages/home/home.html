<ion-header>
  <ion-navbar>
    <ion-title>{{pubquiz.rounds[round].title}}</ion-title>
  </ion-navbar>
</ion-header>
  <!-- {{ logObject(pubquiz.rounds[round]) }}  -->

<ion-content>
  <div *ngIf="pubquiz.rounds[round].questionsDecrypted">
    <ion-label color="primary">{{pubquiz.rounds[round].questionsDecrypted[question]}}</ion-label>
    <ion-input type="text" [(ngModel)]="pubquiz.rounds[round].playerAnswer[question]" placeholder="Your answer here..."></ion-input>

    <button ion-button (click)="previousQuestion()" [disabled]="question <= 0">&lt;</button>
    <button ion-button (click)="nextQuestion()"     [disabled]="question >= pubquiz.rounds[round].questionsDecrypted.length-1">&gt;</button>
    <button ion-button (click)="submitRound()"      [disabled]="question !== pubquiz.rounds[round].questionsDecrypted.length-1">Submit</button>
  </div>
</ion-content>

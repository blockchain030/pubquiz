<ion-header>
  <ion-navbar>
    <ion-title>{{pubquiz.rounds[round].title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label color="primary">Q: {{pubquiz.rounds[round].questionsDecrypted[question]}}</ion-label>
  <ion-label color="primary">A: {{pubquiz.rounds[round].answersDecrypted[question]}}</ion-label>

  <ion-item *ngFor="let answer of answers[question]">
    <ion-label>{{answer.text}}</ion-label>
    <ion-toggle [(ngModel)]="answer.approve" [disabled]="answer.userId === playerUserId"></ion-toggle>
  </ion-item>

  <button ion-button (click)="previousQuestion()" [disabled]="question <= 0">&lt;</button>
  <button ion-button (click)="nextQuestion()"     [disabled]="question >= pubquiz.rounds[round].questionsDecrypted.length-1">&gt;</button>
  <button ion-button (click)="submitRound()"      [disabled]="question !== pubquiz.rounds[round].questionsDecrypted.length-1">Submit</button>

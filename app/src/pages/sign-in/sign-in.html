<link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <style>
    body {
      font-family: 'Ropa Sans', sans-serif;
      color: #333;
      max-width: 640px;
      margin: 0 auto;
      position: relative;
    }
    #githubLink {
      position: absolute;
      right: 0;
      top: 12px;
      color: #2D99FF;
    }
    h1 {
      margin: 10px 0;
      font-size: 40px;
    }
    #loadingMessage {
      text-align: center;
      padding: 40px;
      background-color: #eee;
    }
    #canvas {
      width: 100%;
    }
    #output {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      padding-bottom: 0;
    }
    #output div {
      padding-bottom: 10px;
      word-wrap: break-word;
    }
    #noQRFound {
      text-align: center;
    }
  </style>
<ion-header>

	<ion-navbar>
		<ion-title>SignInPage</ion-title>
	</ion-navbar>


</ion-header>

<ion-content padding class="popover-page">
	<h1>Welcome to the pubquiz app!</h1>
  <div id="loadingMessage">ðŸŽ¥ Unable to access video stream (please make sure you have a webcam enabled)</div>
  <canvas id="canvas" hidden></canvas>
  <div id="output" hidden>
    <div id="outputMessage">No QR code detected.</div>
    <div hidden><b>Data:</b> <span id="outputData"></span></div>
  </div>


<ion-list>

  <ion-item>
    <ion-label floating>Insert seed</ion-label>
    <ion-input type="text" [(ngModel)]="navParams.data.mnemonic"></ion-input>
  </ion-item>

</ion-list>
<button ion-button color="primary" block (click)="signIn()">Sign In</button>

</ion-content>

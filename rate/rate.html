<ion-header>
  <ion-navbar>
    <ion-title>Rate {{pubquiz.rounds[round].title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label color="primary">Q: {{pubquiz.rounds[round].questions[question].question}}</ion-label>
  <ion-label color="primary">A: {{pubquiz.rounds[round].questions[question].answer}}</ion-label>
  Mijn antwoord: TODO
  
  <ion-grid>
    <ion-row *ngFor="let a of pubquiz.rounds[round].questions[question].answers">
      <ion-col><button ion-button color ="secondary" expandable (ionSwipe)="approve(a.userId)">
        <ion-icon name="checkmark-circle-outline"></ion-icon></button></ion-col>
      <ion-col>{{a.text}}<span *ngIf="!a.approve"> (WRONG)</span></ion-col>
      <ion-col><button ion-button color="danger" expandable (ionSwipe)="disapprove(a.userId)">
      <ion-icon name="close-circle"></ion-icon></button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding *ngFor="let a of pubquiz.rounds[round].questions[question].answers">
      <ion-item>
        {{a.text}}
      </ion-item>
      <ion-item-options side="left" (ionSwipe)="approve(a.userId)">
        <button ion-button color="secondary" expandable (click)="approve(a.userId)">
          <!--Basic: auto-select the icon based on the platform -->
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        Right</button>
      </ion-item-options>

      <ion-item-options side="right" (ionSwipe)="disapprove(a.userId)">
        <button ion-button color="danger" expandable (click)="disapprove(a.userId)">
          <!--Basic: auto-select the icon based on the platform -->
          <ion-icon name="close-circle"></ion-icon>
        Wrong</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- <button ion-button (click)="previousQuestion()" *ngIf="question > 0">&lt;</button>
  <button ion-button (click)="nextQuestion()" *ngIf="question < pubquiz.rounds[round].questions.length-1">&gt;</button>
  <button ion-button (click)="submitRound()" *ngIf="question === pubquiz.rounds[round].questions.length-1">Submit answers of current round</button> -->
</ion-content>
